<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
  <h1 class="text-center">Electronic shop items</h1>
  <a th:href="@{'/addItem'}" class="btn btn-primary">+ ADD ITEM</a>
  <br>
  <div class="row">
    <div th:if="${zattar.isEmpty()}" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Item not found!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:each="zat : ${zattar}"  class="col-sm-4 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${zat.getName()}"></h5>
          <p class="card-text" th:text="${zat.getDescription()}"></p>
          <a th:href="${'/details/'+zat.getId()}" class="btn btn-primary">DETAILS</a>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
