<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBrandModal">
    ADD PRODUCT
  </button>

  <!-- Modal -->
  <form th:action="@{'/addProductToBrand'}">
    <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW BRAND</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mt-2">
              <div class="col-4">
                NAME:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-4">
                SHORT NAME:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" name="shortName">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-4">
                SHORT NAME:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" name="shortName">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div th:each="brand : ${brands}"  class="col-sm-4 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${brand.name}"></h5>
          <p class="card-text" th:text="${brand.shortName}"></p>
          <a th:href="${'/brand-details/'+brand.getId()}" class="btn btn-primary">DETAILS</a>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
